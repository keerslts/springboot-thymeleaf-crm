<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body>

<br />
<h1 style="text-align: center;width:100%;">CRM管理系统</h1>
<br />
<h1 style="text-align: center;width:100%;">账号信息修改</h1>
<br />
<br />
<div class='text1' style="text-align: center">
<button class="btn" th:onclick="window.location.href='index'">回到首页</button>
</div>
<hr />
<br />
<br />
<br />
<div class='text1' style="text-align: center">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <form action="#" th:action="@{/updateUser}" th:object="${user}" method="post" onSubmit="return checkUpdateUser()">
        <div><span>用户名</span><input type="text" th:field="${user.userName}" /> </div>
        <div><span>密码</span><input type="text" th:field="${user.passWord}"/>  </div>
        <div><span>权限等级</span><input type="text" th:field="${user.rightLevel}" />  </div>
        <input type="hidden" th:field="${user.id}" />
        <input type="submit" value="修改用户" />
</form>
</div>
<div class='text1' style="text-align: center">
<button class="btn" th:onclick="window.location.href='deleteCurrentUser?Id='+[[${user.Id}]]">删除该用户</button>
</div>

</body>
</html>
