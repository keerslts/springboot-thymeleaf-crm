<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body>

<br />
<h1 style="text-align: center;width:100%;">CRM管理系统</h1>
<br />
<h1 style="text-align: center;width:100%;">账号信息修改</h1>
<br />
<br />
<hr />
<br />
<br />
<br />
<div class='text1' style="text-align: center">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<!--    onSubmit="return checkUpdateUser()"-->
    <form action="#" th:action="@{/updateCustomer}" th:object="${customer}" method="post" >
        <div><span>行业</span><input type="text" th:field="${customer.business}" /> </div>
        <div><span>名称</span><input type="text" th:field="${customer.name}"/>  </div>
        <div><span>联系人</span><input type="text" th:field="${customer.linkMan}" />  </div>
        <div><span>电话号码</span><input type="text" th:field="${customer.phoneNumber}" />  </div>
        <div><span>邮箱</span><input type="text" th:field="${customer.email}" />  </div>
        <div><span>地区</span><input type="text" th:field="${customer.district}" />  </div>
        <div><span>合作状态</span><input type="text" th:field="${customer.cooperationStatus}" />  </div>
        <input type="hidden" th:field="${customer.id}" />
        <input type="submit" value="修改客户信息" />
</form>
</div>

<button style="text-align: center" class="btn" th:onclick="window.location.href='deleteCurrentCustomer?Id='+[[${customer.Id}]]">删除该用户</button>


</body>
</html>
