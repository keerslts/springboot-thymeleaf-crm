<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body  bgcolor="#F0FFFF" >

<div class='text1' style="text-align: center;">
    <font size="7" style="text-align: center;width:100%;">编辑客户信息</font>
    </br>
    <button class="btn" style='font-size:20px' th:onclick="window.location.href='index'">回到首页</button>
</div>


<hr />

    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <form action="#" th:action="@{/updateCustomer}" th:object="${customer}" method="post" onSubmit="return checkUpdateUser()">

        <div id="left1" style="background-color:#F0F8FF;height:400px;width:30%;float:left;">
        </div>
        <div id="left" style="background-color:#F0F8FF;height:400px;width:18%;float:left;">
            <div><font size="6">名&nbsp;&nbsp;&nbsp;&nbsp;称</font><input type="text" th:field="*{name}"/>  </div>
            <br />
            <div><font size="6">联系人</font><input type="text" th:field="*{linkMan}" />  </div>
            <br />
            <div>
                <font size="6">客户归属</font>
                <select th:field="*{customerBelong}">
                    <option th:each="obj:${pageListMapUtil.customerBelongList}"
                            th:selected="${customerBelong eq obj}"
                            th:value="${obj}"
                            th:text="${obj}" >
                    </option>
                </select>
            </div>
            <br />
            <div>
                <font size="6">合作状态</font>
                <select th:field="*{cooperationStatus}">
                    <option th:each="obj:${pageListMapUtil.cooperationStatusList}"
                            th:selected="${cooperationStatus eq obj}"
                            th:value="${obj}"
                            th:text="${obj}" >
                    </option>
                </select>
            </div>
            <br />
            <div>
                <font size="6">业务类型</font>
                <select th:field="*{serviceType}">
                    <option th:each="obj:${pageListMapUtil.serviceTypeList}"
                            th:selected="${serviceType eq obj}"
                            th:value="${obj}"
                            th:text="${obj}" >
                    </option>
                </select>
            </div>

        </div>
        <div id="left4" style="background-color:#F0F8FF;height:400px;width:12%;float:left;">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <input type="hidden" th:field="*{customerId}"/>
            <input style='font-size:20px' type="submit" value="确认修改" />
        </div>
        <div id="middle" style="background-color:#F0F8FF;height:400px;width:25%;float:left;">
            <div><font size="6">邮箱</font><input type="text" th:field="*{email}" />  </div>
            <br />
            <div><font size="6">手机</font><input type="text" th:field="*{phoneNumber}" />  </div>
            <br />
            <div>
                <font size="6">客户类型</font>
                <select th:field="*{customerType}">
                    <option th:each="obj:${pageListMapUtil.customerTypeList}"
                            th:selected="${customerType eq obj}"
                            th:value="${obj}"
                            th:text="${obj}" >
                    </option>
                </select>
            </div>
            <br />
            <div>
                <font size="6">行业</font>
                <select th:field="*{business}">
                    <option th:each="obj:${pageListMapUtil.businessList}"
                            th:selected="${business eq obj}"
                            th:value="${obj}"
                            th:text="${obj}" >
                    </option>
                </select>
            </div>

        </div>
        <div id="left5" style="background-color:#F0F8FF;height:400px;width:15%;float:left;">
        </div>

    </form>


<div class='text1' style="text-align: center">
    <button  style='font-size:20px' class="btn"
            th:onclick="window.location.href='deleteCurrentCustomer?customerId='+[[${customer.customerId}]]">删除该用户
    </button>
</div>

</body>
</html>
