<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body>

<br />
<h1 style="text-align: center;width:100%;">CRM管理系统</h1>
<br />
<h1 style="text-align: center;width:100%;">新增客户信息</h1>
<br />
<br />
<div class='text1' style="text-align: center">
<button class="btn" th:onclick="window.location.href='index'">回到首页</button>
</div>
<hr />
<br />
<br />
<br />
<div class='text1' style="text-align: center">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <form action="#" th:action="@{/addNewCustomer}" th:object="${customer}" method="post" onSubmit="return checkUpdateUser()">
        <div><span>行业</span><input type="text" th:field="*{business}" /> </div>
        <div><span>名称</span><input type="text" th:field="*{name}"/>  </div>
        <div><span>联系人</span><input type="text" th:field="*{linkMan}" />  </div>
        <div><span>手机</span><input type="text" th:field="*{phoneNumber}" />  </div>
        <div><span>邮箱</span><input type="text" th:field="*{email}" />  </div>
        <div><span>地区</span><input type="text" th:field="*{district}" />  </div>
        <div><span>合作情况</span><input type="text" th:field="*{cooperationStatus}" />  </div>

        <input type="submit" value="添加新客户" />
</form>
</div>

</body>
</html>
