<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body>

<br />
<h1 style="text-align: center;width:100%;">CRM管理系统</h1>
<br />
<h1 style="text-align: center;width:100%;">新增账号信息</h1>
<br />
<br />
<hr />
<br />
<br />
<br />
<div class='text1' style="text-align: center">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <form action="#" th:action="@{/addNewUser}" th:object="${user}" method="post" onSubmit="return checkUpdateUser()">
        <div><span>用户名</span><input type="text" th:field="*{userName}" /> </div>
        <div><span>密码</span><input type="text" th:field="*{passWord}"/>  </div>
        <div><span>权限等级</span><input type="text" th:field="*{rightLevel}" />  </div>
        <input type="submit" value="添加用户" />
</form>
</div>

</body>
</html>
