<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crm 系统</title>
</head>

<script src="./js/jQuery.js"></script>
<script src="./js/editUserInfo.js"></script>

<body>

<br />
<h1 style="text-align: center;width:100%;">CRM管理系统</h1>
<br />
<h1 style="text-align: center;width:100%;">新增订单信息</h1>
<br />
<br />
<hr />
<br />
<br />
<br />
<div class='text1' style="text-align: center">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <form action="#" th:action="@{/addNewOrder}" th:object="${list}" method="post" onSubmit="return checkUpdateUser()">
        <div><span>订单编号</span><input type="text" th:field="*{id}" /> </div>
        <div><span>订单名称</span><input type="text" th:field="*{orderName}" /> </div>
        <div><span>下单日期</span><input type="text" th:field="*{orderDate}"/>  </div>
        <div><span>客户名称</span><input type="text" th:field="*{orderDate}"/>  </div>
        <div><span>联系人</span><input type="text" th:field="*{orderDate}"/>  </div>
        <div><span>邮箱</span><input type="text" th:field="*{orderDate}"/>  </div>
        <div><span>服务项目</span><input type="text" th:field="*{serviceProject}" />  </div>
        <div><span>收费</span><input type="text" th:field="*{phoneNumber}" />  </div>
        <div><span>到款情况</span><input type="text" th:field="*{email}" />  </div>
        <div><span>服务状态</span><input type="text" th:field="*{district}" />  </div>

        <input type="submit" value="添加新客户" />
</form>
</div>

</body>
</html>
